name: CI â€“ MQL5 compile check

on:
  workflow_dispatch:      # manual trigger button
  pull_request:           # runs when a PR is opened/updated
    paths:
      - '**/*.mq5'

jobs:
  compile:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: fx31337/mql-compile-action@v2
        with:
          path: '.'
          include: '.'
          syntax-only: true
          verbose: true
